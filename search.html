<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link href="websitestyle.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700,900" rel="stylesheet" />
    <script type="text/javascript" src="myscript.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!-- wrapper used to center everything on the page-->
    <div id="wrapper">

        <!-- Header contains webiste title and sidebar toggle -->
        <div id="header">

            <a href="#" id="website-title">Parking lot</a>

            <!-- default checkbox is used to create custom toggle button -->
            <div id="sidebar">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <!-- The navigation menu contained in the sidebar -->
                <ul id="menu">
                    <li><a href="#" class="menu-category">Home</a></li>
                    <li><a href="search.html" class="menu-category">Search</a></li>
                    <li><a href="submission.html" class="menu-category">Submission</a></li>
                    <li><a href="register.html" class="menu-category">Register</a></li>
                </ul>
            </div>
        </div>

        <!-- content contains a background image and an overlay -->
        <div id="content">
            <img src="images/background3_overlay.png" alt="A parking lot" class="background">

            <!-- overlay contains titular text and a form -->
            <div id="overlay-search">
                <div id="overlay-text-search">Search <br>for a Parking Spot.</div>
                <!-- form uses html5 and css for form validation -->
                <div id="form-search">
                    <form id="search" action="results.html" onsubmit="return validateSearch(this);">
                        <!-- price inputs can only contain  digits, a single decimal point and upto 2 digits following the decimal point-->
                        <div id="price">
                            <input type="text" name="pricemin" placeholder="Min Price (CAD)" class="form-entry" title="Must contain only digits, a single decimal point and up to 2 digits following the decimal point" pattern="^\$?\d{1,}(\.\d{1,2})?$">
                            <input type="text" name="pricemax" placeholder="Max Price (CAD)" class="form-entry" title="Must contain only digits, a single decimal point and up to 2 digits following the decimal point" pattern="^\$?\d{1,}(\.\d{1,2})?$">
                        </div>
                       <!-- postal code input must be in the Canadian Postal Code format, ex: A0A 0A0 -->
                        <div>
                            <input type="text" name="postalcode" placeholder="Postal Code" class="form-entry" title="Must be in the Canadian Postal Code format: A0A 0A0" pattern="[A-Za-z]\d[A-Za-z] ?\d[A-Za-z]\d">
                        </div>
                        <!-- Longittude and Lattitude input fields can only contain at least 1 and upto 3 digits optionally followed by a decimal point and any number of digits, may have "+" or "-" at the beggining of the string -->
                        <div>
                            <input type="text" name="long" placeholder="Longitude" id="long" class="form-entry" title="Must contain at least 1 and up to 3 digits optionally followed by a decimal point and any number of digits" pattern="^(\+|-)?\d{1,3}(\.\d*)?$">
                            <input type="text" name="latt" placeholder="Lattitude" id="latt" class="form-entry" title="Must contain at least 1 and up to 3 digits optionally followed by a decimal point and any number of digits" pattern="^(\+|-)?\d{1,3}(\.\d*)?$">
                        </div>
                        <!-- distance input field can only contain a positive integer or decimal number-->
                        <div>
                            <input type="text" name="distance" placeholder="Max Distance (km)" class="form-entry" title="Must be a positive integer or decimal number" pattern="^\d{1,}(\.\d*)?$">
                        </div>

                        <!-- create a custom radio button -->
                        <div id="rate">
                        <div id="rate-lbl">Minimum Rating:</div>
                        <div>
                            <label class="radio-style">☆☆☆☆☆
                                <input type="radio" checked="checked" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                            <label class="radio-style">★☆☆☆☆
                                <input type="radio" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                            <label class="radio-style">★★☆☆☆
                                <input type="radio" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                            <label class="radio-style">★★★☆☆
                                <input type="radio" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                            <label class="radio-style">★★★★☆
                                <input type="radio" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                            <label class="radio-style">★★★★★
                                <input type="radio" name="radio">
                                <span class="radiobutton"></span>
                            </label>
                        </div>
                        </div>
                        <!-- Uses the html5 geolocation api to determine user location by running the function geolocation() defined in myscript.js when a user clicks this button -->
                        <button type="button" onclick="geolocation()" id="bylocation" class="btn">Use My Location</button>
                        <input type="submit" value="Search" id="searchbtn" class="btn">
                    </form>
                </div>
            </div>
        </div>

        <!-- footer contains links to more information about the site -->
        <div id="footer">
            <a href="#" class="footer-category">About</a>
            <a href="#" class="footer-category">Sitemap</a>
        </div>
    </div>
</body>
